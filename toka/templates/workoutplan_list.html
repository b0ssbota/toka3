{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container" style="padding: 2rem 0;">
  <h1 class="text-center" style="margin-bottom: 2rem;">Workout Plans</h1>
  
  <!-- Grid container with 4 columns and gaps between cards -->
  <div class="grid-container" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 1.5rem;">
    {% for plan in plans %}
      <div class="card" style="background-color: #1C1C1C; border-radius: 15px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.3); text-align: center; padding: 1rem;">
        {% if plan.image %}
          <img src="{{ plan.image.url }}" alt="{{ plan.title }}" style="width: 100%; height: auto; border-top-left-radius: 15px; border-top-right-radius: 15px;">
        {% else %}
          <img src="{% static 'imgs/default_plan.jpg' %}" alt="{{ plan.title }}" style="width: 100%; height: auto; border-top-left-radius: 15px; border-top-right-radius: 15px;">
        {% endif %}
        <div style="padding: 1rem;">
          <h3 style="margin: 0.5rem 0;">{{ plan.title }}</h3>
          <p style="margin: 0.5rem 0;">Price: Â£{{ plan.price }}</p>
          <a href="{% url 'workoutplan_detail' plan.id %}" class="btn-cta" style="margin-top: 10px; display: inline-block;">View Plan</a>
        </div>
      </div>
    {% empty %}
      <p class="text-center" style="grid-column: 1 / -1;">No workout plans available at the moment.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
