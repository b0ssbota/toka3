{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="d-flex align-items-center justify-content-center text-light" style="background: url('{% static 'imgs/gym.jpg' %}') center/cover no-repeat; min-height: 80vh; position: relative;">
  <!-- Dark Overlay -->
  <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);"></div>
  <!-- Content Container (on top of the overlay) -->
  <div class="container" style="position: relative; z-index: 2;">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card bg-dark text-light border border-secondary" style="border-radius: 15px;">
          <div class="card-body p-4">
            <h2 class="text-center mb-4">Login</h2>
            <form method="post" action="{% url 'login' %}">
              {% csrf_token %}
              <!-- Username Field -->
              <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" class="form-control" id="id_username" name="username" placeholder="Enter your username" required>
              </div>
              <!-- Password Field -->
              <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" class="form-control" id="id_password" name="password" placeholder="Enter your password" required>
              </div>
              <!-- Submit Button -->
              <button type="submit" class="btn btn-warning w-100">Login</button>
            </form>
            <hr class="my-4">
            <!-- Forgot Password Link -->
            <p class="text-center mb-3">
              <a href="#" class="text-light text-decoration-none">Forgot Password?</a>
            </p>
            <!-- Sign Up Button -->
            <p class="text-center">
              <a href="{% url 'signup' %}" class="btn btn-outline-light w-100">Sign Up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
