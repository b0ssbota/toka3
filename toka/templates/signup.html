{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="d-flex align-items-center justify-content-center text-light" style="background: url('{% static 'imgs/gym.jpg' %}') center/cover no-repeat; min-height: 80vh; position: relative;">
  <!-- Dark Overlay -->
  <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);"></div>
  <!-- Content Container (on top of overlay) -->
  <div class="container" style="position: relative; z-index: 2;">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card bg-dark text-light border border-secondary" style="border-radius: 15px;">
          <div class="card-body p-4">
            <h2 class="text-center mb-4">Sign Up</h2>
            <form method="post" action="{% url 'signup' %}">
              {% csrf_token %}
              <!-- Name Field -->
              <div class="mb-3">
                <label for="id_name" class="form-label">Name</label>
                <input type="text" class="form-control" id="id_name" name="username" placeholder="Enter your name" required>
              </div>
              <!-- Email Field -->
              <div class="mb-3">
                <label for="id_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="id_email" name="email" placeholder="Enter your email" required>
              </div>
              <!-- Password Field -->
              <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" class="form-control" id="id_password" name="password" placeholder="Create a password" required>
              </div>
              <!-- Confirm Password Field -->
              <div class="mb-3">
                <label for="id_confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="id_confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
              </div>
              <!-- Submit Button -->
              <button type="submit" class="btn btn-warning w-100">Sign Up</button>
            </form>
            <hr class="my-4">
            <!-- Login Link with text-warning -->
            <p class="text-center mb-0">
              Already have an account? <a href="{% url 'login' %}" class="text-warning text-decoration-none">Login here</a>.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
