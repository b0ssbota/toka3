{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container" style="padding: 2rem 0;">
  <h1 class="text-center" style="margin-bottom: 2rem;">Workout Plans</h1>
  
  <div class="info-cards">
    {% for plan in plans %}
    <div class="card">
      {% if plan.image %}
        <img src="{{ plan.image.url }}" alt="{{ plan.title }}" style="width:100%; height:auto; margin-bottom:10px;">
      {% else %}
        <!-- Use a default image if none is provided -->
        <img src="{% static 'imgs/default_plan.jpg' %}" alt="{{ plan.title }}" style="width:100%; height:auto; margin-bottom:10px;">
      {% endif %}
      <h3>{{ plan.title }}</h3>
      <p>Price: Â£{{ plan.price }}</p>
      <a href="{% url 'workoutplan_detail' plan.id %}" class="btn-cta" style="display: inline-block; margin-top: 10px;">View Plan</a>
    </div>
    {% empty %}
      <p class="text-center">No workout plans available at the moment.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
